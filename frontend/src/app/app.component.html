<div class="container">

  <h2>API Validator</h2>

  <div class="input-group">
    <input
      type="text"
      placeholder="Your API URL"
      [(ngModel)]="apiUrl"
    />
  </div>

  <div class="input-group">
    <input
      type="email"
      placeholder="Your Email"
      [(ngModel)]="email"
    />
  </div>

  <button (click)="testEndpoint()">
    Test API
  </button>

  <div class="response" *ngIf="response">
    {{ response }}
  </div>

</div>
