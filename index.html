<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Validator — One Eleven</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="frontend/style.css" />
</head>
<body>

  <div class="card">
    <div class="card-header">
      <div class="logo-bars">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <h1>API Endpoint<br/>Validator</h1>
      <p>One Eleven · Developer Task</p>
    </div>

    <div class="card-body">
      <div class="field">
        <label for="email">Your Email Address</label>
        <input id="email" type="email" placeholder="you@example.com" />
      </div>

      <div class="field">
        <label for="url">Your API Endpoint URL</label>
        <input id="url" type="url" placeholder="https://your-api.railway.app" />
      </div>

      <button id="btn" onclick="validate()">
        Run Validation
        <div class="spinner"></div>
      </button>

      <div id="result"></div>

      <div class="info">
        This form submits your endpoint to the One Eleven validation service.<br/>
        Your API must accept <code>POST { data: "string" }</code> and return <code>{ word: [...] }</code>.
      </div>
    </div>
  </div>

  <script src="frontend/main.js"></script>
</body>
</html>
